<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <div class="display">
        <input type="number">
    </div>
    <div class="operations">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>&#247</button>
    </div>
    <div class="lower">
        <div class="numbers">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>C</button>
            </div>
        </div>
        <div class="equal">
            <button>=</button>
        </div>
    </div>
</div>

</body>

<script src="app.js"></script>

</html>
